{% extends 'base.html' %}

{% block content %}
{% if category_posts %}
 <h3> Community - Categorised by {{cats}} </h3>
<div class="row justify-content-md-center">
 <hr>

<div class="col-8">
<div class="card card-body " >
       <div class="row justify-content-md-center ">
      <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
        <tr>
        {% for post in category_posts %}
          <td><a href="{% url 'article-detail' post.pk %}">
        {{ post.title }}</a></td>
          <td>{{ post.author.username }}</td>
          <td>{{ post.post_date}}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
</div>
</div>
</div>

{% else%}
    Sorry this page does not exist.
{% endif %}
{% endblock %}
