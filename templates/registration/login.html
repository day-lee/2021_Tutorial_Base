{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block content %}

  <div class="container">

<hr><hr><hr>
<h1> Login </h1>
<br/>
<div class="row justify-content-center">
    <div class="col-sm-4">
        <div class="card card-body">
    <div class="form-group">

    <form method="POST">
 {% csrf_token %}
        <br>
        <div><label for="id_username"><p>Username</p></label><br>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
            maxlength="150" required id="id_username" placeholder="username"></div>
        <br>
        <div><label for="id_password"><p>Password</p></label><br>
            <input type="password" name="password" autocomplete="current-password" required id="id_password"
            placeholder="password"></div>
        <br/>
        <button class="btn btn-primary"> Login </button>
    </form>
</div>
</div>
</div>
</div>

  </div>
{% endblock %}
